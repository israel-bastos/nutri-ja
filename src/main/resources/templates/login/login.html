<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

  <header th:include="~{fragments/header :: headerImports}" ></header>

  <body>
   <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0 ">
          <div class="row w-100 mx-0">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                <div class="brand-logo d-flex justify-content-center">
                  <img src="/img/logo_header-site.png" alt="logo"/>
                </div>
                <h4>Olá seja bem-vindo(a)!</h4>
                <h6 class="font-weight-light">Para continuar faça login</h6>

                <form method="post" th:action="@{/login}" class="pt-3 needs-validation" novalidate>
                  <div class="col-form-label" >
                    <input type="text" class="form-control form-control-lg" style="width: 100%;" pattern="[a-zA-Z]{4,}"
                           name="username" id="login" placeholder="Login..." required>
                    <div class="invalid-feedback">
                      Login deve ser maior do que 4 caracteres e conter só letras.
                    </div>
                  </div>

                  <div class="col-form-label">
                    <input type="password" class="form-control form-control-lg" style="width: 100%;"
                           pattern="[a-zA-Z0-9].{3,7}" name="password" id="senha" placeholder="Senha..." required>
                    <div class="invalid-feedback">
                      Senha deve ser maior ou igual a 4 caracteres e menor ou igual a 8 caracteres alfanuméricos.
                    </div>
                  </div>

                  <div class="mt-3">
                    <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium">LOGAR</button>
                    <div th:if="${param.error}">
                      <p style="color: red;">Login ou senha Inválidos. Tente Novamente.</p>
                    </div>
                  </div>

                  <div class="my-2 d-flex justify-content-between align-items-center">
                    <div class="form-check">
                      <label class="text-muted">
                        <input type="checkbox" name="remember" id="remember">
                        Continuar Logado
                      </label>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
     </div>
   </div>

   <footer th:replace="~{fragments/footer :: footerImports}"></footer>
  </body>

</html>
