<!DOCTYPE html>
<html
        lang="pt-br"
        xmlns:th="http://www.thymeleaf.org">

  <header th:replace="~{fragments/header :: headerImports}"></header>

  <body>
    <div class="container-scroller">

      <nav th:replace="~{fragments/navbar :: navbarImports}"></nav>

      <div class="container-fluid page-body-wrapper">

        <nav th:replace="~{fragments/sidebar :: sidebarImports}"></nav>

        <div class="main-panel">
          <div class="content-wrapper">

            <div class="row">
              <div class="col-md-12 grid-margin">
                <div class="row">
                  <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                    <h3 class="font-weight-bold">Redefinir Senha</h3>
                  </div>
                </div>
              </div>
            </div>

            <form th:action="@{/admins/edit/password/edited}" method="post" th:object="${password}" enctype="multipart/form-data">
              <div class="row">
                <div class="form-group col-6">
                  <label for="senha" class="label-title">Senha Atual:</label>
                  <input type="password" class="form-control" th:field="*{actualPassword}" id="senha">
                </div>
                <div class="form-group col-6">
                  <label for="nova-senha" class="label-title">Nova Senha:</label>
                  <input type="password" class="form-control" th:field="*{newPassword}" id="nova-senha">
                </div>
              </div>

              <button type="submit" class="btn btn-success btn-rounded mt-4">EDITAR SENHA</button>

            </form>
          </div>
        </div>
      </div>
    </div>
    <div th:replace="~{fragments/footer :: footerImports}"></div>
  </body>
</html>
